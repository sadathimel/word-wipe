<!DOCTYPE html>
<html>
  <head>
    <title>Word Wipe</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./wordwipe/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="pp_wrapper">
        <div class="slider1">
          <!-- for show level -->
          <!-- <div class="level">
            <h4>Level</h4>
            <p id="level">1</p>
          </div> -->

          <!-- text box -->
          <div class="text-box">
            <!-- for show select word -->
            <h4 id="selected-word">Selected word</h4>

            <div class="form-floating">
              <textarea
                name=""
                id="floatingTextarea"
                cols="30"
                rows="10"
                disabled
              ></textarea>
            </div>
            <!-- for show score -->
            <h4>Score</h4>
            <p id="score">0</p>

            <!-- for show time -->
            <h4>Time</h4>
            <p id="timer">0</p>
          </div>
        </div>

        <div class="slider2">
          <div class="ele1">
            <h1>Word Wipe Game</h1>
            <p>Find the words hidden in the grid below:</p>
          </div>
          <div id="app"></div>
          <div id="grid">
            <!-- This is where the game grid will be generated -->
          </div>
        </div>
      </div>
      <div class="game-over">
        <div class="gameover hidden" id="gameover">
          <h1>Game Over</h1>
          <p>Score: <span id="final-score">0</span></p>
          <div class="forbutton">
            <button id="restart" class="restart">Restart</button>
            <button id="" class="contest">Contest Entry</button>
          </div>
          <div class="from hidden">
            <form action="">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                onkeyup="checkName()"
              /><br />
              <input
                type="number"
                id="mobile_no"
                name="mobile_no"
                placeholder="Mobile number"
                onkeyup="checkMobileNumber()"
              /><br />
              <button class="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="thank hidden">
          <h1>Thank you for participating</h1>
          <button class="btn btn-info">
            <a class="btn btn-info" href="./wordwipe/">Play again</a>
          </button>
          <button class="btn btn-success">
            <a
              class="btn btn-success"
              href="http://localhost/wordwipe/wordwipedb/"
              >Leader board</a
            >
          </button>
        </div>
      </div>
    </div>

    <script src="./wordwipe/wordBank.js"></script>
    <script src="./wordwipe/script.js"></script>
  </body>
</html>
